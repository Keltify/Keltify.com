<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="content/white.ico">
    <title>Keltify</title>
    
</head>
<body>
    <div class="mx-10 md:mx-0 md:flex md:h-screen md:items-center md:justify-center">
        <section>
            <div class="flex-shrink-0 pt-16">
                <img alt="Keltify" fetchPriority="high" width="55" height="55" decoding="async" data-nimg="1" class="mx-auto" style="color:transparent" src="content/logo.svg"/>
            </div>
            <div class="mx-auto max-w-xl py-16 sm:py-10">
                <div class="text-center">
                    <h1 class="mt-2 font-title text-4xl font-extrabold tracking-tight text-white sm:text-4xl">Page non trouvée</h1>
                    <p class="mt-2 text-lg text-[#92989C]">Cette page n'existe pas. <a href="/" class="transition-all hover:opacity-75">Cliquez ici</a> pour retourner à l'accueil.</p>
                </div>
              <div class="mt-12">
                                <h2 class="text-sm font-semibold uppercase tracking-wide text-gray-200">Popular pages</h2>
                                <ul class="mt-4 divide-y divide-gray-200" role="list">
                                    <li class="border-none">
                                        <a href="/">
                                            <div class="flex cursor-pointer items-center space-x-4 py-4 transition hover:opacity-50">
                                                <div class="flex-shrink-0">
                                                    <span class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-[#29292B]">
                                                        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </span>
                                                </div>
                                                <div class="min-w-0 flex-1">
                                                    <h3 class="text-base font-medium text-white">Home</h3>
                                                    <p class="text-sm text-[#958FB8]">Visit our homepage to learn more about Marsha.</p>
                                                </div>
                                                <div class="flex-shrink-0 self-center">
                                                    <svg aria-hidden="true" class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                        <path clip-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" fill-rule="evenodd"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="border-none">
                                        <a href="/discord">
                                            <div class="flex cursor-pointer items-center space-x-4 py-4 transition hover:opacity-50">
                                                <div class="flex-shrink-0">
                                                    <span class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-[#29292B]">
                                                        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </span>
                                                </div>
                                                <div class="min-w-0 flex-1">
                                                    <h3 class="text-base font-medium text-white">Discord</h3>
                                                    <p class="text-sm text-[#958FB8]">Join our Discord server to get the latest updates.</p>
                                                </div>
                                                <div class="flex-shrink-0 self-center">
                                                    <svg aria-hidden="true" class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                        <path clip-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" fill-rule="evenodd"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                                <div class="mt-8">
                                    <a class="font-display text-sm font-medium text-[#C7C7C7] transition hover:opacity-75" href="/">
                                        Or go back home<span aria-hidden="true">→</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
</body>
</html>
