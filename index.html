<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keltify</title>
    <meta name="theme-color" content="#343c47"/>
    <meta name="description" content="Keltify est la nouvelle solution pour les nouveaux créateurs de contenu passionnés."/>
    <meta property="og:title" content="Keltify"/>
    <meta property="og:description" content="Keltify est la nouvelle solution pour les nouveaux créateurs de contenu passionnés."/>
    <meta name="application-name" content="Keltify"/>
    <meta property="og:site_name" content="Keltify"/>
    <meta property="og:thumbnail" content="/content/logo.png"/>
    <link rel="icon" href="/content/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div>
        <div class="mx-10 flex h-screen items-center justify-center md:mx-0">
            <div class="text-center">
                <img alt="Keltify" width="55" height="55" class="mx-auto block" src="content/logo.svg"/>

                <h1 id="main-title" class="mt-8 font-title text-base font-medium text-white lg:text-lg"></h1>
                <p id="main-desc" class="mx-auto mt-2 text-pretty text-sm text-[#92989C] md:max-w-[80%] lg:max-w-[60%]"></p>

                <div class="mt-8 flex items-center justify-center space-x-4">
                    <a id="privacy-link" class="text-xs text-[#C7C7C7] hover:opacity-75" href="privacy-policy"></a>
                    <p class="text-sm text-[#92989C]">|</p>
                    <a id="legal-link" class="text-xs text-[#C7C7C7] hover:opacity-75" href="notice"></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let lang = params.get("lang");

        if (!lang) {
            const browserLang = navigator.language || navigator.userLanguage;
            lang = browserLang.startsWith("en") ? "en" : "fr";
        }

        const translations = {
            fr: {
                title: "On se voit bientôt.",
                desc: "Nous construisons actuellement notre plateforme pour mieux vous servir. Merci pour votre compréhension et votre patience. Le site sera disponible prochainement.",
                privacy: "Politique de confidentialité",
                legal: "Mentions légales"
            },
            en: {
                title: "See you soon.",
                desc: "We are currently building our platform to serve you better. Thank you for your understanding and patience. The website will be available soon.",
                privacy: "Privacy Policy",
                legal: "Legal Notice"
            }
        };

        const t = translations[lang] || translations.fr;

        document.getElementById("main-title").textContent = t.title;
        document.getElementById("main-desc").textContent = t.desc;
        document.getElementById("privacy-link").textContent = t.privacy;
        document.getElementById("legal-link").textContent = t.legal;

        document.documentElement.lang = lang;
    </script>
</body>
</html>
